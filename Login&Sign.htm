<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Login / Sign Up</title>
  <link rel="shortcut icon" href="./assets/images/logo-final.png" />
  <link rel="stylesheet" href="./assets/css/login_signup.css" />
</head>
<body>
  <div class="container">
    <form
      class="form"
      id="login"
      method="POST"
      action="http://localhost/PHP/php/login.php"
    >
      <h1 class="form__title">
        <img src="./assets/images/faces-clipart/admin.png" alt="" />
      </h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          name="username"
          class="form__input"
          autofocus
          placeholder="Username or email"
          id="username"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          name="password"
          class="form__input"
          autofocus
          placeholder="Password"
          id="password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Login</button>
      <p class="form__text">
        <a href="http://127.0.0.1:5500/PHP/reset_pass.htm" class="form__link">Forgot your password?</a>
      </p>
      <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccount"
          >Don't have an account? Create account</a
        >
      </p>
    </form>

    <form
      class="form form--hidden"
      id="createAccount"
      method="POST"
      action="http://localhost/PHP/php/register.php"
    >
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          name="username"
          id="signupUsername"
          class="form__input"
          autofocus
          placeholder="Username"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="text"
          name="email"
          class="form__input"
          autofocus
          placeholder="Email Address"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          name="password"
          class="form__input"
          autofocus
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Confirm password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Create account</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkLogin"
          >Already have an account? Sign in</a
        >
      </p>
    </form>
  </div>
  <script src="./assets/js/login_signup.js"></script>
</body>
