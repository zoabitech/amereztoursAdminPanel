<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Login / Sign Up</title>
  <link rel="shortcut icon" href="./assets/images/logo-final.png" />
  <link rel="stylesheet" href="./assets/css/login_signup.css" />
</head>
<body>
  <div class="container">
    <form
      class="form "
      id="createAccount"
      method="POST"
      action="http://localhost/PHP/php/update_pass.php"
    >
      <h1 class="form__title">Reset Password</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          name="username"
          id="signupUsername"
          class="form__input"
          autofocus
          placeholder="Username"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="text"
          name="email"
          class="form__input"
          autofocus
          placeholder="Email Address"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          name="password"
          class="form__input"
          autofocus
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Confirm password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Reset Password</button>
    </form>
  </div>
  <script src="./assets/js/login_signup.js"></script>
</body>
